<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div ng-controller="myController">
    <input type="text" ng-model="message"/>
    <br>
    {{ message }}
    <table>
        <tr>
            <td>First Name:</td>
            <td>
                <input type="text" ng-model="emploee.firstName">
            </td>
            <td ng-bind="emploee.firstName"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input type="text" ng-model="emploee.lastName">
            </td>
            <td ng-bind="emploee.lastName"></td>
        </tr>
        <tr>
            <td>gender:</td>
            <td>
                <input type="text" ng-model="emploee.gender">
            </td>
            <td ng-bind="emploee.gender"></td>
        </tr>
    </table>
</div>
</body>
</html>
