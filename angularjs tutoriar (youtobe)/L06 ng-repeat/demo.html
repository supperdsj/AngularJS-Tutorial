<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div ng-controller="myController">
    <table>
        <tr ng-repeat="employee in employees">
            <td ng-bind="'firstName:'+employee.firstName"></td>
            <td ng-bind="'lastName:'+employee.lastName"></td>
            <td ng-bind="'Gender:'+employee.gender"></td>
        </tr>
    </table>
</div>
</body>
</html>
