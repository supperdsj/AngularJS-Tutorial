<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/angular.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial;
        }

        div {
            display: block;
            font-size: xx-large;
            height: 350px;
            width: 400px;
            border: 1px solid black;
            padding: 10px;
            overflow-y: scroll;
        }
    </style>
</head>
<body ng-controller="countryController">
<span ng-repeat="country in countries">
    <button ng-click="scrollToThere(country.Name)">{{country.Name}}</button>
</span>
<br>
<div>
    <fieldset ng-repeat="country in countries" id="{{country.Name}}">
        <legend>{{country.Name}}</legend>
        <ul>
            <li ng-repeat="city in country.Cities">
                {{city.Name}}
            </li>
        </ul>
    </fieldset>
</div>
</body>
</html>
