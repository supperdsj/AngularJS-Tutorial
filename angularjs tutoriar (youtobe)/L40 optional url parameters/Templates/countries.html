<span ng-repeat="country in countries">
    <a href="index.html#/countryDetail/{{$index}}">{{country.Name}}</a>
</span>
<br>
<div>
    name:<input type="text" ng-model="name"/>
    <button ng-click="search()">Search</button>
    <fieldset ng-repeat="country in countries" id="{{country.Name}}">
        <legend>{{country.Name}}</legend>
        <ul>
            <li ng-repeat="city in country.Cities">
                {{city.Name}}
            </li>
        </ul>
    </fieldset>
</div>
<button ng-click="reloadData()">reload</button>
